{% extends 'front/base/base_auther.html' %}
{% load static %}
    {% block content %}
        <!-- Features Start -->
        <div class="container-xxl py-6">
            <div class="container">
                <div class="row g-5">
                    <div class="col-lg-5 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="d-inline-block border rounded-pill text-primary px-4 mb-3">Features</div>
                        <h2 class="mb-4">{{ feature_description.title }}</h2>
                        <p>{{ feature_description.description }}</p>
                        <a class="btn btn-primary rounded-pill py-3 px-5 mt-2" href="">Read More</a>
                    </div>
                    <div class="col-lg-7">
                        <div class="row g-5">
                            {% for feature in features|slice:"0:6" %}
                                <div class="col-sm-6 wow fadeIn" data-wow-delay="0.1s">
                                    <div class="d-flex align-items-center mb-3">
                                        <div class="flex-shrink-0 btn-square bg-primary rounded-circle me-3">
                                            <i class="fa fa-cubes text-white"></i>
                                        </div>
                                        <h6 class="mb-0">{{ feature.title }}</h6>
                                    </div>
                                    <span>{{ feature.title }}</span>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Features End -->
    {% endblock content %}
