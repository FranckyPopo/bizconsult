{% extends 'front/base/base_auther.html' %}
{% load static %}
    {% block content %}
        <!-- Team Start -->
        <div class="container-xxl py-6">
            <div class="container">
                <div class="mx-auto text-center wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                    <div class="d-inline-block border rounded-pill text-primary px-4 mb-3">Our Team</div>
                    <h2 class="mb-5">Meet Our Team Members</h2>
                </div>
                <div class="row g-4">
                    {% for team in teams %}
                        <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                            <div class="team-item">
                                <h5>{{ team.name }}</h5>
                                <p class="mb-4">{{ team.designation }}</p>
                                <img class="img-fluid rounded-circle w-100 mb-4" src="{{ team.photo.url }}" alt="">
                                <div class="d-flex justify-content-center">
                                    <a class="btn btn-square text-primary bg-white m-1" href="{{ team.facebook_link }}"><i class="fab fa-facebook-f"></i></a>
                                    <a class="btn btn-square text-primary bg-white m-1" href="{{ team.twitter_link }}"><i class="fab fa-twitter"></i></a>
                                    <a class="btn btn-square text-primary bg-white m-1" href="{{ team.likedin_link }}"><i class="fab fa-linkedin-in"></i></a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Team End -->
    {% endblock content %}
